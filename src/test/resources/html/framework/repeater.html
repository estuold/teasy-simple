<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<div>
    <div id="testDiv1" class="test" onclick="showElementByClick(7)">Div1</div>
    <div id="testDiv2" class="test" onclick="showElementByClick(6)">Div2</div>
    <div id="testDiv3" class="test" style="display: none">Div3</div>
    <div id="testDiv4" class="test">Div4</div>
    <div id="testDiv5" class="test">Div5</div>
</div>
<script>
    var clickCount = 0;

    function showElementByClick(numberOfClicks) {
        clickCount++;
        console.log("Click count = " + clickCount);
        if (clickCount === numberOfClicks) {
            document.getElementById("testDiv3").style.display = "block";
        }
    }
</script>
</body>
</html>
